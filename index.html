<!DOCTYPE html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset = "utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class = "mainframe">
        <div class = "titlediv">
            <h1>Etch-A-Sketch</h1>
            <h3>Made for The Odin Project</h3>
        </div>
        <div class = "etchadiv">
            <div class = "settingsdiv">
                <button class = "clear">Clear Board</button>
                <label>Pick your brush colour!</label>
                <input type="color" class="colorPicker"></input>
                <label>Pick your grid size!</label>
                <input type = "range" id = "gridSizeSlider" class="gridSizeSlider" min = "1" max = "100" value = "10" step = "1"></input>
                <p id = "gridSizeMeter"></p>
                <button id = "createNewGrid">Generate New Grid</button>
            </div>
            <div id="etcha" class="etcha"></div>
        </div>
        <div class = "authordiv">
            <a href="https://github.com/lukiakos">Copyright Ákos Lukács</a>
        </div>
    </div>
</body>
