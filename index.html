<!DOCTYPE html>
<head>
    <title>Etch-A-Sketch</title>
    <meta charset = "utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</head>
<body>
    <div class = "mainframe">
        <div class = "titlediv bordered">
            <div class = "titles">
                <h1>Etch-A-Sketch 95</h1>
                <h3>Made for The Odin Project 1997</h3>
            </div>
        </div>
        <div class = "icon">
            <div class = "etchasketchicon">
                <img src = "https://win98icons.alexmeub.com/icons/png/desktop-2.png" id = "etchaIcon"></img>
                <label for="iconImage">Etch-A-Sketch</label>
            </div>
        </div>
        <div class = "etchadiv">
            <div class="topbar">
                <div class = "topbarinside">
                    <div class = "titles">
                        <h1>Etch-A-Sketch 95</h1>
                    </div>
                    <div class = "exitbuttons">
                        <div class = "xBtn bordered">X</div>
                    </div>
                </div>
            </div>
            <div class = "mainprogram">
                <div class = "settingsdiv bordered">
                    <button class = "clear">Clear Board</button>
                    <label>Pick your brush colour!</label>
                    <input type="color" class="colorPicker"></input>
                    <button class = "normalBtn">Normal Mode</button>
                    <button class = "rainbowBtn">Rainbow Mode</button>
                    <button class = "downloadBtn">Download image</button>
                    <label for = "gridSizeSlider">Pick your grid size!</label>
                    <input type = "range" id = "gridSizeSlider" class="gridSizeSlider" min = "1" max = "100" value = "10" step = "1"></input>
                    <p id = "gridSizeMeter"></p>
                    <button id = "createNewGrid">Generate New Grid</button>
                    <button class = "toggleGridBtn">Toggle Grid</button>
                </div>
                <div class = "etchabg bordered">
                    <div id="etcha" class="etcha"></div>
                </div>
            </div>

        </div>
        <div class = "authordiv">
            <button><a href="https://github.com/lukiakos">Author GitHub</a></button>
            <button><a href="https://www.theodinproject.com/">The Odin Project</a></button>
            <button><a href="https://github.com/AlexBSoft/win95.css">Used some CSS from AlexBSoft</a></button>
        </div>
    </div>
</body>
